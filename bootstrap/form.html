<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="boot3.css">
    </head>
    <body>
        <hr/>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    User Form
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group has-error">
                            <label for="fname" class="control-label">FirstName</label>
                            <input class="form-control" id="fname"
                            name="fname"
                            required/>
                        </div>
                        <div class="form-group has-success">
                            <label for="lname"  class="control-label">LastName</label>
                            <input class="form-control" id="lname"
                            name="lname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email"
                                    type="email"
                                    name="mail"
                                    />
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Password</label>
                                    <input class="form-control" id="email"
                                    type="password" name="pwd"
                                    />
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">Country</label>
                                
                                    <select class="form-control">
                                        <option>India</option>
                                        <option>Aus</option>
                                        <option>NZ</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">State</label>
                                    <input class="form-control" id="email"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">City</label>
                                    <input class="form-control" id="email"/>
                                </div>
                            </div>
                            
                        </div>

                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
       
    </body>
</html>
